		<script type="text/javascript">
		//设置编辑器的宽和高，设置定高加滑动条
		var ue = UE.getEditor('container', {
		    initialFrameWidth: 1000,
		    initialFrameHeight: 260,
		    autoHeightEnabled:false,
		});

		    ue.setContent('{$message.reply}');
